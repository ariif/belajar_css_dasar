<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer</title>
    <style>
        h2 {
            color: brown;
        }

        @layer a {
            h1 {
                color: red;
            }
        }

        @layer b {
            h1 {
                color:blue
            }
        }
    </style>
</head>
<body>
    <h1>Ini Judul</h1>
    <h2>Ini Sub Judul</h2>
</body>
</html>
