<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute ~="value"</title>
    <style>
        p[title~="belajar"] {
            color: red;
        }
    </style>
</head>
<body>
    <p title="belajar pemograman">Ini dipilih</p>
    <p title="belajapemograman">Ini tidak dipilih</p>
    <p title="belajar pemograman">Ini dipilih</p>
</body>
</html>
